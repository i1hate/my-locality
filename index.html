<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <title>Project 160</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src="js/y-axis.js"></script>
        <script src="js/tour.js"></script>
        <script src="js/cursor-listener.js"></script>
    </head>
    <body>
        <a-scene id="main-scene" renderer="colorManagement: true;">
            <!--Camera-->
            <a-entity 
                id="camera" 
                camera 
                look-controls="enabled: true"
                wasd-controls="enabled: false"
                y-axis-controls="enabled: false"
            >
                <a-entity
                    id="camera-cursor"
                    cursor
                    position="0 0 -3"
                    geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.12;"
                    material="color: #588fd6;"
                ></a-entity>

                <!--Titles-->
                <a-entity
                    id="title"
                    position="0 0.7 -1"
                    text="
                        value: House Entrance;
                        width: 2;
                        font: exo2bold;
                        align: center;
                        color: #FFF;
                    "
                ></a-entity>
            </a-entity>

            <!--Sky-->
            <a-sky 
                id="main-container"
                radius="5000"
                src="assets/entrance.jpg"
            ></a-sky>
            
            <!--Places Container-->
            <a-entity
                id="places-container"
                tour
                cursor-listener
                material="color:#000"
            ></a-entity>  
        </a-scene>
    </body>
</html>
